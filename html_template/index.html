<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="container">
        <h1>Shopping Cart</h1>

        <ul class="breadcrumb">
          <li>Home</li>
          <li>Shopping Cart</li>
        </ul>

        <span class="count">3 items in the bag</span>
      </header>

      <section class="container">
        <ul class="products">
          <li class="row">
            <div class="col left">
              <div class="thumbnail">
                <a href="#">
                  <img src="https://via.placeholder.com/200x150" alt="" />
                </a>
              </div>
              <div class="detail">
                <div class="name"><a href="#">PRODUCT ITEM NUMBER 1</a></div>
                <div class="description">
                  Description for product item number 1
                </div>
                <div class="price">$5.99</div>
              </div>
            </div>

            <div class="col right">
              <div class="quantity">
                <input type="number" class="quantity" step="1" value="2" />
              </div>

              <div class="remove">
                <svg
                  version="1.1"
                  class="close"
                  xmlns="//www.w3.org/2000/svg"
                  xmlns:xlink="//www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 60 60"
                  enable-background="new 0 0 60 60"
                  xml:space="preserve"
                >
                  <polygon
                    points="38.936,23.561 36.814,21.439 30.562,27.691 24.311,21.439 22.189,23.561 28.441,29.812 22.189,36.064 24.311,38.186 30.562,31.934 36.814,38.186 38.936,36.064 32.684,29.812"
                  ></polygon>
                </svg>
              </div>
            </div>
          </li>

          <li class="row">
            <div class="col left">
              <div class="thumbnail">
                <a href="#">
                  <img src="https://via.placeholder.com/200x150" alt="" />
                </a>
              </div>
              <div class="detail">
                <div class="name"><a href="#">PRODUCT ITEM NUMBER 2</a></div>
                <div class="description">
                  Description for product item number 2
                </div>
                <div class="price">$9.99</div>
              </div>
            </div>

            <div class="col right">
              <div class="quantity">
                <input type="number" class="quantity" step="1" value="1" />
              </div>

              <div class="remove">
                <svg
                  version="1.1"
                  class="close"
                  xmlns="//www.w3.org/2000/svg"
                  xmlns:xlink="//www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 60 60"
                  enable-background="new 0 0 60 60"
                  xml:space="preserve"
                >
                  <polygon
                    points="38.936,23.561 36.814,21.439 30.562,27.691 24.311,21.439 22.189,23.561 28.441,29.812 22.189,36.064 24.311,38.186 30.562,31.934 36.814,38.186 38.936,36.064 32.684,29.812"
                  ></polygon>
                </svg>
              </div>
            </div>
          </li>
        </ul>
      </section>

      <section class="container">
        <div class="promotion">
          <label for="promo-code">Have A Promo Code?</label>
          <input type="text" id="promo-code" /> <button type="button"></button>
        </div>

        <div class="summary">
          <ul>
            <li>Subtotal <span>$21.97</span></li>
            <li>Tax <span>$5.00</span></li>
            <li class="total">Total <span>$26.97</span></li>
          </ul>
        </div>

        <div class="checkout">
          <button type="button">Check Out</button>
        </div>
      </section>
    </main>
  </body>
</html>
